<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="/build/css/style.min.css">
  <title>Project</title>
</head>

<body>
  <main class="main">

    <section class="project">
      <h1 class="project__title">Project</h1>
      <div class="container">
        <div class="project__table">
          <div class="project__table-line sort sort-first">
            <div class="sort__wrapper">
              <div class="sort__row">
                <div class="sort__option-wrap">
                  <label>
                    <input type="checkbox" class="css-checkbox">
                    <i></i>
                  </label>
                  <div class="sort__option">
                    <span class="sort__option-title">#</span>
                    <img src="/build/img/arrow-down.png" alt="arrow-down">
                  </div>
                </div>
              </div>
              <div class="sort__option sort__row sort__option-md">
                <span class="sort__option-title">client</span>
                <img src="/build/img/arrow-down.png" alt="arrow-down">
              </div>
              <div class="sort__option sort__row sort__option-sm">
                <span class="sort__option-title">status</span>
                <img src="/build/img/arrow-down.png" alt="arrow-down">
              </div>
            </div>
          </div>
          <div class="project__table-line sort sorted">
            <div class="sort__wrapper">
              <div class="sort__row">
                <div class="sort__option-wrap">
                  <label>
                    <input type="checkbox" class="css-checkbox">
                    <i></i>
                  </label>
                  <div class="sort__option">
                    <span class="sort__option-title">project #1723</span>
                  </div>
                </div>
              </div>
              <div class="sort__option sort__row sort__option-md">
                <span class="sort__option-title sort__option-title__capitalize">Stella</span>
              </div>
              <div class="sort__option sort__row sort__option-sm">
                <select name="" id="">
                  <option value="sent">Sent</option>
                  <option value="draft">Draft</option>
                </select>
              </div>
            </div>
          </div>
          <div class="project__table-line sort sorted">
            <div class="sort__wrapper">
              <div class="sort__row">
                <div class="sort__option-wrap">
                  <label>
                    <input type="checkbox" class="css-checkbox">
                    <i></i>
                  </label>
                  <div class="sort__option">
                    <span class="sort__option-title">project #1720</span>
                  </div>
                </div>
              </div>
              <div class="sort__option sort__row sort__option-md">
                <span class="sort__option-title sort__option-title__capitalize">IT corp international</span>
              </div>
              <div class="sort__option sort__row sort__option-sm">
                <select name="" id="">
                  <option value="draft">Draft</option>
                  <option value="sent">Sent</option>
                </select>
              </div>

            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="project__blocks">
      <div class="container">
        <div class="project__blocks-wrap">
          <div class="project__block">
            <div class="project__block-img">
              <img src="/build/img/project1.png" alt="project1">
            </div>
            <div class="project__block-title">
              Project #1
            </div>
            <div class="project__block-text">
              Lerem Ipsum dolor sit amet, consectetur
            </div>
          </div>
          <div class="project__block">
            <div class="project__block-img">
              <img src="/build/img/project2.png" alt="project2">
            </div>
            <div class="project__block-title">
              Project #1
            </div>
            <div class="project__block-text">
              Lerem Ipsum dolor sit amet, consectetur
            </div>
          </div>
          <div class="project__block">
            <div class="project__block-img">
              <img src="/build/img/project3.png" alt="project3">
            </div>
            <div class="project__block-title">
              Project #1
            </div>
            <div class="project__block-text">
              Lerem Ipsum dolor sit amet, consectetur
            </div>
          </div>
          <div class="project__block">
            <div class="project__block-img">
              <img src="/build/img/project4.png" alt="project4">
            </div>
            <div class="project__block-title">
              Project #1
            </div>
            <div class="project__block-text">
              Lerem Ipsum dolor sit amet, consectetur
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="project__add">
      <div class="container">
        <div class="project__add-container">
            <div class="project__add-wrap">
                <p class="project__add-title">Add project</p>
                <form class="project__form" action="#">
                  <div class="project__form-all__wrapper">
                      <div class="project__form-wrap">
                          <div class="project__form-field">
                            <label class="project__form-field__label" for="">Name <span class="project__form-field__label__red">*</span></label>
                            <input class="project__form-field__input" type="text" required="required">
                          </div>
                          <div class="project__form-field">
                            <label class="project__form-field__label" for="">E-mail <span class="project__form-field__label__red">*</span></label>
                            <input class="project__form-field__input" type="email" required="required">
                          </div>
                        </div>
                        <div class="project__form-wrap">
                          <div class="project__form-field">
                            <label class="project__form-field__label" for="">Client <span class="project__form-field__label__red">*</span></label>
                            <input class="project__form-field__input" type="text" required="required">
                          </div>
                          <div class="project__form-field">
                            <label class="project__form-field__label" for="">Admin <span class="project__form-field__label__red">*</span></label>
                            <select name="" id="">
                              <option value="Admin">Admin</option>
                              <option value="User">User</option>
                            </select>
                          </div>
                        </div>
                  </div>
                  <div class="project__form-buttons">
                    <button class="project__form-btn__cancel" type="submit">cancel</button>
                    <button class="project__form-btn__add" type="submit">add</button>
                  </div>
                </form>
              </div>
        </div>
      </div>
    </section>

  </main>
  <script src="build/js/script.min.js"></script>
</body>

</html>
